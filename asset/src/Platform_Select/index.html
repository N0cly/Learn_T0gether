<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Platform_Select</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<form id="app">
	  <div id="select-box">
		<input type="checkbox" id="view">
		<div id="select" class="brd">
		  <div id="value">
			<span>Select a platform</span>
		  </div>
		  <div id="chevrons">
			<i class="fas fa-chevron-up"></i>
			<i class="fas fa-chevron-down"></i>
		  </div>
		</div>
		<div id="options">
		  <div class="option">
			<input class="s top" type="radio">
			<input class="s bottom" type="radio">
			<i class="fab fa-apple"></i>
			<span class="label">Apple</span>
		  </div>
		  <div class="option">
			<input class="s top" type="radio">
			<input class="s bottom" type="radio">
			<i class="fab fa-playstation"></i>
			<span class="label">Playstation</span>
			
		  </div>
		  <div class="option">
			<input class="s top" type="radio">
			<input class="s bottom" type="radio">
			<i class="fab fa-windows"></i>
			<span class="label">Windows</span>
			
		  </div>
		  <div class="option">
			<input class="s top" type="radio">
			<input class="s bottom" type="radio">
			<i class="fab fa-android"></i>
			<span class="label">Android</span>
			
		  </div>
		  <div class="option">
			<input class="s top" type="radio">
			<input class="s bottom" type="radio">
			<i class="fab fa-linux"></i>
			<span class="label">Linux</span>
		  </div>
		  <div class="option">
			<input class="s top" type="radio">
			<input class="s bottom" type="radio">
			<i class="fab fa-xbox"></i>
			<span class="label">Xbox</span>
		  </div>
		  <div id="option-bg"></div>
		</div>
	  </div>
	</form>
	<script src="https://kit.fontawesome.com/95a02bd20d.js"></script>
</body>
</html>
